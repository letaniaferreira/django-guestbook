{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> <!-- symbols/ Universal Character set + Transformation Format-8-bit -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- browser compatibility for Internet Explorer/edge mode = highest standards supported by IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- boostrap, sizing for different devices /port will render width of page at width of screen -->

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="guestbook app"> <!-- content will appear  in search results -->
    <meta name="author" content=""> <!-- gives credit to person or company that made website -->

    <title>Guest Book</title>

    <!-- Bootstrap core CSS / defines all the style for various controls/components -->
    <link href="{% static 'guestbook/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- builds upon the core Bootstrap theme / defines the themes (gradient/animation) for buttons,dropdown menu,navbar,progressbar,panels -->
    <link href="{% static 'guestbook/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template / overwrites what is in the other links -->
    <link href="{% static 'guestbook/theme.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>Guest Book</h1>
        <a type="button" class="btn btn-link" href="{% url 'sign' %}">Sign the Guest Book</a>
      </div>

      {% for c in comments %}
      <div class="page-header">
        <h1>{{ c.name }}</h1>
      </div>
      <div class="well">
        <p>{{ c.comment }}</p>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </body>
</html>
